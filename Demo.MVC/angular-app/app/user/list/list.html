<button (click)="addUser()">Add User</button>
<div>
    <table>
        <tbody>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
                <th></th>
            </tr>
            <tr *ngFor="let user of userList">
                <th>{{user.id}}</th>
                <th>{{user.firstname}}</th>
                <th>{{user.lastname}}</th>
                <th><button (click)="editUser(user.id)">Edit</button></th>
                <th><button (click)="deleteUser(user.id)">Delete</button></th>
            </tr>
        </tbody>
    </table>
</div>
